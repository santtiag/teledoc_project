<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Crear Médicos</title>
        <link
            href="{{ url_for('static', path='css/form.css')}}"
            rel="stylesheet"
        />
    </head>

    <body>
        <div class="cuadro">
            <div class="content">
                <h1 style="text-align: center">Formulario</h1>
                <form method="post" action="/physician">
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" required />
                    </div>
                    <div class="form-group">
                        <label for="last_name">Apellido:</label>
                        <input
                            type="text"
                            id="last_name"
                            name="last_name"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label for="identity_card">Cédula de Identidad:</label>
                        <input
                            type="text"
                            id="identity_card"
                            name="identity_card"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label for="residence_place"
                            >Lugar de Residencia:</label
                        >
                        <input
                            type="text"
                            id="residence_place"
                            name="residence_place"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label for="residence_address"
                            >Dirección de Residencia:</label
                        >
                        <input
                            type="text"
                            id="residence_address"
                            name="residence_address"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label for="phone_number">Número de Teléfono:</label>
                        <input
                            type="text"
                            id="phone_number"
                            name="phone_number"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required />
                    </div>
                    <div class="form-group">
                        <label for="bank">Banco:</label>
                        <input type="text" id="bank" name="bank" required />
                    </div>
                    <div class="form-group">
                        <label for="bank_account_number"
                            >Número de Cuenta Bancaria:</label
                        >
                        <input
                            type="text"
                            id="bank_account_number"
                            name="bank_account_number"
                            required
                        />
                    </div>
                    <button type="submit">Registrar Médico</button>
                </form>
            </div>
        </div>
    </body>
</html>
